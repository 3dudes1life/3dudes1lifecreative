<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌴 3Dudes1Life Links</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* === TROPICAL STYLING + ANIMATIONS === */
    body {
      margin: 0;
      font-family: 'Trebuchet MS', 'Arial Rounded MT Bold', sans-serif;
      background: linear-gradient(to bottom, #43cea2, #185a9d);
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
      color: #ffffff;
      animation: fadeSlideDown 1s ease-out forwards;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #ffffff;
      opacity: 0;
      animation: fadeSlideUp 1s ease-out 0.3s forwards;
      max-width: 500px;
    }

    .links {
      width: 100%;
      max-width: 500px;
    }

    .links a {
      display: block;
      background: #fff;
      color: #185a9d;
      font-weight: bold;
      text-decoration: none;
      padding: 1rem;
      margin: 0.75rem 0;
      border-radius: 50px;
      font-size: 1.2rem;
      transition: all 0.25s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: translateX(50px);
      animation: slideIn 0.5s ease-out forwards;
    }

    .links a:nth-child(1) { animation-delay: 0.4s; }
    .links a:nth-child(2) { animation-delay: 0.5s; }
    .links a:nth-child(3) { animation-delay: 0.6s; }
    .links a:nth-child(4) { animation-delay: 0.7s; }
    .links a:nth-child(5) { animation-delay: 0.8s; }
    .links a:nth-child(6) { animation-delay: 0.9s; }
    .links a:nth-child(7) { animation-delay: 1s; }
    .links a:nth-child(8) { animation-delay: 1.1s; }

    .links a:hover {
      background: #ffb347;
      color: #fff;
      transform: scale(1.05);
    }

    footer {
      margin-top: 2rem;
      padding-top: 2rem;
      font-size: 0.9rem;
      color: #dfe6e9;
      opacity: 0;
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 1.4s;
    }

    /* === Animations === */
    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(50px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>

  <h1>🌴 3Dudes1Life</h1>
  <p>Island vibes, throuple love, and chaos — all in one place.</p>

  <div class="links">
    <a href="https://3dudes1life.com" target="_blank">🏝️ 3Dudes1Life Website</a>
    <a href="https://www.3dudes1life.com/podcast" target="_blank">🎙️ The Podcast</a>
    <a href="https://3dudes1life.com/blog" target="_blank">📝 The Blog</a>
    <a href="https://3dudes1lifecreative.com" target="_blank">🎨 3Dudes1Life Creative</a>
    <a href="https://tresamigosunavida.com" target="_blank">📖 The Book</a>
    <a href="https://dcwgrows.com" target="_blank">🌱 DCW Grows</a>
    <a href="https://cdawgssnackshack.com" target="_blank">🍪 C-Dawg’s Snack Shack</a>
    <a href="https://outatinc.myshopify.com" target="_blank">🛍️ OutAt Store (All Brands)</a>
  </div>

  <footer>
    🌺 Powered by love, acceptance, and glitter.
  </footer>

  <script>
    // Confetti burst on page load 🎉
    window.onload = () => {
      confetti({
        particleCount: 120,
        spread: 90,
        origin: { y: 0.3 }
      });
    };
  </script>
  
</body>
</html>
